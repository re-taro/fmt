name: release

on:
  push:
    branches:
      - main

jobs:
  changeset:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    outputs:
      release_trigger: ${{ steps.changesets.outputs.hasChangesets }}
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v4.1.1
      - name: Setup | GitHub App
        id: bot
        uses: re-taro/actions/gen-installation-token@v3.5.3
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
      - name: Setup | Node.js
        uses: re-taro/actions/setup-node@v3.5.3
        with:
          node-version-file: .tool-versions
      - name: Setup | Registry
        uses: actions/setup-node@v4.0.2
        with:
          registry-url: https://registry.npmjs.org/
      - name: Release | Build
        run: pnpm build
      - name: Release | Changesets
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          publish: pnpm changeset publish
        env:
          GITHUB_TOKEN: ${{ steps.bot.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Cleaning | Revoke GitHub Apps token
        env:
          GITHUB_TOKEN: ${{ steps.bot.outputs.token }}
        run: |
          curl --location --silent --request DELETE \
            --url "${GITHUB_API_URL}/installation/token" \
            --header "Accept: application/vnd.github+json" \
            --header "X-GitHub-Api-Version: 2022-11-28" \
            --header "Authorization: Bearer ${GITHUB_TOKEN}"
  release:
    needs: changeset
    if: ${{ needs.changeset.outputs.release_trigger == 'false' }}
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/release.yml
    secrets: inherit
